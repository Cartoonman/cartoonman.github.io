<h2 style="MARGIN-BOTTOM: 0pt; MARGIN-TOP: 0pt">CLOVER-2500</h2></div>
<p class="MsoBodyText">CLOVER-2500 is almost identical to CLOVER-2000. The only 
differencies are as follows:</p>
<p class="MsoBodyText" style="MARGIN-LEFT: 36pt; TEXT-INDENT: -18pt; tab-stops: 36.0pt"><span style="FONT-FAMILY: Wingdings">Ø </span>Baudrate: 78.125 Bd (CLOVER-2000: 62.5 
Bd)</p>
<p class="MsoBodyText" style="MARGIN-LEFT: 36pt; TEXT-INDENT: -18pt; tab-stops: 36.0pt"><span style="FONT-FAMILY: Wingdings">Ø </span>Spacing: 312.5 Hz (CLOVER-2000: 250 
Hz)</p>
<p class="MsoBodyText" style="MARGIN-LEFT: 36pt; TEXT-INDENT: -18pt; tab-stops: 36.0pt"><span style="FONT-FAMILY: Wingdings">Ø </span>Center: 1562.5 Hz (CLOVER-2000: 1500 
Hz)</p>
<p class="MsoBodyText">Otherwise the mode has the same features as 
CLOVER-2000.</p><span id="related-topics"></span></body></html>
